<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Fill the form below</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="name">Date of Birth:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        Gender: <label for="name">Male</label>
        <input type="radio" id="gander" name="gander" value="male" required>
        <label for="name">Female</label>
        <input type="radio" id="gander1" name="gander" value="female" required><br><br>
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" placeholder="Enter your street address" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required><br><br>
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state/province" required><br><br>
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required><br><br>
        <label for="name">Telephone:</label>
        <input type="tel" id="phone" name="phone" maxlength="15" required><br><br>
        <label for="name">Email Address:</label>
        <input type="email" id="mail" name="mail" placeholder="dickson@gmail.com" required><br><br>
        <label for="Course">Select Course</label>
        <select name="course" id="Course">
            <option value="#">Select</option>
            <option value="1">Computer Science</option>
            <option value="2">Information technology</option>
        </select><br><br>
        <button type="submit">Submit</button>
        <button type="button" onclick="cancelForm()">Cancel</button>


        

    </form>
</body>
</html>
